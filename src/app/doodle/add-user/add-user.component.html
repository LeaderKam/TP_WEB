<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<div class="container">
  <form #formulaire = "ngForm">

    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" ngModel name="name" id="Name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="Departement">Departement</label>
      <input type="text" required class="form-control" ngModel name="departement" id="Departement" placeholder="lastname">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">status</label>
      <!-- <input type="text" required class="form-control" ngModel name="status" id="exampleInputPassword1" placeholder="Password"> -->
      <select name="status" class="form-control inputstl" id="status">
          <option value="student">eleve</option>
          <option value="teacher">professeur</option>
    </select>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="addUser(formulaire)" class="btn btn-primary">Submit</button>
  </form>

</div>
